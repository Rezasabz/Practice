- name: "[TASK 1] Remove swap entry from /etc/fstab"
  ansible.builtin.lineinfile:
    path: /etc/fstab
    state: absent
    regexp: '.*swap.*'

- name: Disable swap
  ansible.builtin.command: swapoff -a

- name: "[TASK 2] Stop and Disable firewall"
  ansible.builtin.systemd:
    name: ufw
    state: stopped
    enabled: no

- name: "[TASK 3] Enable and Load Kernel modules"
  ansible.builtin.copy:
    dest: /etc/modules-load.d/containerd.conf
    content: |
      overlay
      br_netfilter
  notify: Load Kernel Modules

- name: "[TASK 4] Add Kernel settings"
  ansible.builtin.copy:
    dest: /etc/sysctl.d/kubernetes.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables  = 1
      net.ipv4.ip_forward                 = 1
  notify: Apply sysctl settings

- name: Install ca-certificates
  apt:
    name: ca-certificates
    state: latest

- name: Install curl
  apt:
    name: curl
    state: latest

- name: Add Docker apt-key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker-apt-keyring.asc
    mode: "0644"
    force: true

- name: Add Docker's APT repo
  apt_repository:
    repo: "deb [arch={{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }} signed-by=/etc/apt/keyrings/docker-apt-keyring.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes


- name: "[TASK 5] Install containerd runtime"
  block:
    - name: Install required packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - socat
        state: present


- name: Install containerd.io
  ansible.builtin.apt:
    name: containerd.io
    state: present

- name: Configure containerd
  ansible.builtin.shell: |
    containerd config default > /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
  notify: Restart containerd

- name: "[TASK 6] Add Kubernetes apt-key"
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: "0644"
    force: true

- name: Add Kubernetes APT repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
    state: present
    update_cache: yes

- name: "[TASK 7] Install Kubernetes components"
  ansible.builtin.apt:
    name:
      - kubeadm
      - kubelet
      - kubectl
    state: present

- name: "[TASK 10] Update /etc/hosts file"
  ansible.builtin.blockinfile:
    path: /etc/hosts
    block: |
          192.168.56.12   master
          192.168.56.13   worker
